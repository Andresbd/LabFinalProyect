type Tequilera @model {
  id: ID
  nombre: String!
  tequilas: [Tequilas] @connection(name: "TequilasPost")
}
type Tequilas @model {
  id: ID
  nombre: String!
  color: String
  aroma: String
  sabor: String
  desc: String!
  image: String
  sku: String!
  tequilera: Tequilera @connection(name: "TequilasPost")
}